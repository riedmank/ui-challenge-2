<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>UI Challenge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="styles/style.css" />
</head>
<body>
  <h1>UI Challenge - Custom Form Elements</h1>
  <form>
    
    <p>text input</p>
    <input type="text" placeholder="placeholder text" required>
    
    
    <p>select box</p>
    <div class="custom-select">
      <select>
        <option value="" selected disabled hidden class="select1">please select an option...</option>
        <option value="option 1">option 1</option>
        <option value="option 2">option 2</option>
        <option value="option 3">option 3</option>
        <option value="option 4">option 4</option>
        <option value="option 5">option 5</option>
      </select>
    </div>

    <p>checkbox</p>
    <input type="checkbox" id="check1" name="checkbox-sprite">
    <label for="check1"></label>
    <input type="checkbox" id="check2" name="checkbox-sprite" checked>
    <label for="check2"></label>
    
    <p>radio</p>
    <input type="radio" id="radio1" name="radio">
    <label for="radio1"></label>
    <input type="radio" id="radio2" name="radio" checked>
    <label for="radio2"></label>
    <p>buttons</p>
    
    <input type="submit" value="submit">
    
  </form>
</body>
</html>
